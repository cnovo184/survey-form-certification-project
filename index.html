<!DOCTYPE html>
<html>
  <head>
    <title>Video Game Survey</title>
    <link rel="stylesheet"href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  </head>

  <body>
    <section id="heading-description">
    <h1 id="title">Video Game Survey</h1>
    <p id="description">This survey aims to research the types of video games<br> that individuals enjoy playing!</p>
    </section>
    
    <form id="survey-form">
      <label id="name-label"><h4>What is your name?</h4><input id="name"type="text"placeholder="Enter your name"required>
    <br>
      <label id="email-label"><h4>What is your email?</h4><input id="email" type="email"placeholder="Enter your email"required>
    <br>
        <label id="number-label"><h4>What is your age?</h4><input id="number"type="number"placeholder="Enter your age" min=13 max=100 required>
    <br>
          <label id="console-label"><h4>Which console do you use?</h4>
    <select id="dropdown">
      <option>Nintendo</option>
      <option>Playstation</option>
      <option>Xbox</option>
      <option>PC</option>
      <option>Old School</option>
    </select>
    <br>
            <label id="sm-label"><h4>Do you like single or multiplayer games?</h4>
    <input type="radio"name="single-or-multi"value="single">Single
    <input type="radio"name="single-or-multi"value="multi">Multiplayer<br>
              <label id ="hour-per-day"><h4>How often do you play video games?</h4>
    <input type="checkbox"name="hours-per-day"value="halfhour">30 min/day
    <input type="checkbox"name="hours-per-day"value="one-threehour">1-3 hour/day
    <br>
    <input type="checkbox"name="hours-per-day"value="four-fivehour">4-5 hour/day
    <input type="checkbox"name="hours-per-day"value="six-sevenhour">6-7 hour/day
    <br>
                <label id="survey-comment"><h4>Any suggestions for improving our survey?</h4>
    <textarea placeholder="Enter comments here"></textarea>
    <br>
    <button id="submit"type="submit">Submit Survey</button>
    </form>
    </body>
</html>
